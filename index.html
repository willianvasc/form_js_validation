<body>

    <div class="page-wrapper bg-dark p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registre-se</h2>
                    <form method="POST">
                        <div class="row">
                            <div class="col-12">
                                <label for="">Nome completo</label>
                                <input class="form-control" type="text" name="nome" id="nome">
                            </div>
                            <div class="col-12">
                                <label for="">Email</label>
                                <input class="form-control" type="email" name="email" id="email">
                            </div>
                            <div class="col-12">
                                <label for="">Data de nascimento</label>
                                <input class="form-control" type="date" name="nascimento" id="nascimento">
                            </div>
                            <div class="col-6">
                                <label for="">Senha</label>

                                <input class="form-control" type="password" name="senha" id="senha">
                            </div>
                            <div class="col-6">
                                <label for="">Confirme a senha</label>
                                <input class="form-control" type="password" name="confirm_pass" id="confirm_pass">
                            </div>

                            <div class="col-12 my-2">
                                <input type="submit" class="btn btn-dark" id="cadastrar">
                            </div>

                        </div>
                    </form>
